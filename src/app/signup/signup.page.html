<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button size="small" fill="clear" slot="start">
      <ion-back-button></ion-back-button>
  </ion-button>
  <ion-button size="small" fill="clear" slot="end">
    <ion-button size="small" fill="clear"  routerLink="/login">Log in</ion-button>
</ion-button>
  </ion-toolbar>
</ion-header>


<ion-content>
      <h1>Criar sua <br/> conta</h1>

  <form id="#form">
    <app-input placeholder="Nome"></app-input>
    <app-input placeholder="Usuário"></app-input>
    <app-input type="password" placeholder="Password"></app-input>
    <ion-button expand="block" shape="round">Cadastrar-se</ion-button>
  </form>

  <p>Ao pressionar cadastrar-se <br/> você concorda com <br/> nossos termos & condições</p>

</ion-content>
